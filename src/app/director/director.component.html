<mat-card style="text-align: center; padding: 10px;">
  <mat-card-title style="margin: 20px;">
      Director: {{data.director.name}}
  </mat-card-title>
  <mat-card-content>
      Biography: {{data.director.bio}} <br/>
      BirthYear: {{data.director.Birthyear}}

  </mat-card-content>
  <mat-card-actions>
      <button mat-raised-button  color="primary" mat-dialog-close style="margin: 20px;">
          Close

      </button>
  </mat-card-actions>
</mat-card>
